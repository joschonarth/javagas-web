<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cadastro do Candidato</title>
</head>
<body class="bg-gray-900 h-screen items-center flex justify-center">
    <form 
        id="submitForm" 
        th:action="@{/candidate/create}" 
        method="post" 
        class="flex gap-24" 
        th:object="${candidate}"
    >
        <div class="space-y-8 bg-zinc-950 rounded-md p-10">
            <p class="text-white">Candidato, crie o seu cadastro gratuitamente</p>
            <input 
                type="text" 
                name="username" 
                class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2"
                placeholder="Digite seu usuário"
                th:field="*{username}"
            >
            <input 
                type="text" 
                name="name" 
                class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2"
                placeholder="Digite seu nome"
                th:field="*{name}"
            >
            <input 
                type="email" 
                name="email" 
                class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2"
                placeholder="E-mail"
                th:field="*{email}"
            >
            <input 
                type="password" 
                id="password"
                name="password" 
                class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2"
                placeholder="Senha"
                th:field="*{password}"
            >
            <input 
                type="password"
                id="confirmPassword" 
                name="confirmPassword" 
                class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2"
                placeholder="Confirme sua senha"
            >
            <textarea 
                name="description" 
                class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2"
                placeholder="Digite uma breve descrição sobre você"
                th:field="*{description}"
            ></textarea>

            <p class="text-red-400" th:if="${error_message}" th:text="${error_message}"></p>
            <p id="password_error" class="text-red-400" hidden>As senhas são diferentes</p>
            
            <button class="bg-green-900 w-96 p-4 rounded text-white hover:bg-green-700">Cadastre-se</button>
            <p class="mt-4 text-white">
                Já possui uma conta?
                <a 
                    href="/candidate/login" 
                    class="text-center text-green-700 hover:text-green-600">
                    Faça seu login aqui
                </a>
            </p>
        </div>
        <div class="text-white max-w-80 text-6xl flex items-center">
            Gestão de Vagas
        </div>
    </form>
</body>

<script>
    document.getElementById("submitForm").addEventListener("submit", (event) => {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            document.getElementById("password_error").classList.remove("hidden");
            event.preventDefault();
        }
    })
</script>

</html>
